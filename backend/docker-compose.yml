version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: freecast_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: freecast_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  # THÃŠM REDIS CHO SOCKET.IO & CACHING
  redis:
    image: redis:7-alpine
    container_name: freecast_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

volumes:
  postgres_data:
  redis_data: